<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    table{
      width: 500px; margin-left: auto; margin-right: auto;
      height: 100px;border-collapse: collapse;
      border: 10px solid aqua;
    }
    h2{
      color: white;
    }
  </style>
</head>
<body>
<form>
  <table>
    <tr>
      <th colspan="4" style="background: orange"> <h2>SỞ THÍCH CỦA BẠN</h2></th>
    </tr>

      <td>Họ và tên:</td>
      <td colspan="3"><input type="text" size="30"></td>
    </tr>
    <tr>
      <td>Email: </td>
      <td colspan="3"><input type="email"></td>
    </tr>
    <tr>
      <td rowspan="3" style="vertical-align: top">Sở thích:</td>
      <td><input type="checkbox"> Thể thao</td>
      <td><input type="checkbox">Âm nhạc</td>
      <td><input type="checkbox" name="hobb"> Lướt web</td>
    </tr>
    <tr>
      <td><input type="checkbox" name="hobb"> Đọc sách</td>
      <td><input type="checkbox" name="hobb"> Chơi game</td>
      <td><input type="checkbox" name="hobb"> Điện ảnh</td>
    </tr>
    <tr>
      <td><input type="checkbox" name="hobb"> Du lịch</td>
    </tr>
    <tr>
      <td></td>
      <td colspan="3"><input type="submit" value="Gửi thông tin"> <input type="reset" value="Nhập lại"></td>
    </tr>
  </table>
</form>
</body>
</html>
