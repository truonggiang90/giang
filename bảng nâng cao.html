<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bảng nâng cao</title>
    <style>
        table, td, th{
            border: 1px solid;
            border-collapse: collapse;
            width: 600px;
            height: 50px;
            text-align: center;
        }
        .ae{
            background: red;
        }
    </style>
</head>
<body>
<h1>Thời khóa biểu</h1>
<table>
    <th class="ae" rowspan="2">Thứ</th>
    <th class="ae" colspan="2">Hoạt động</th>
    <tr>
        <td class="ae">Sáng</td>
        <td class="ae">Chiều</td>
    </tr>
    <tr>
        <td>Thứ 2</td>
        <td>Thể dục</td>
        <td>HD trò chơi mới</td>
    </tr>
    <tr>
        <td>Thứ 3</td>
        <td>Nhận biết tập nói</td>
        <td>Rèn nề nếp, kỹ năng sống</td>
    </tr>
    <tr>
        <td>Thứ 4</td>
        <td>Âm nhạc</td>
        <td>Vui chơi</td>
    </tr>
    <tr>
        <td>Thứ 5</td>
        <td>Văn học</td>
        <td>Nhận biết các giá trị sống</td>
    </tr>
</table>
</body>
</html>
